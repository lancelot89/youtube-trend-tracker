apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: fetcher
spec:
  template:
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/PROJECT_ID/trend-tracker-repo/fetcher
        env:
        - name: YOUTUBE_API_KEY
          valueFrom:
            secretKeyRef:
              name: youtube-api-key
              key: latest
        - name: CHANNEL_CONFIG_PATH
          value: /app/configs/channels.yaml
